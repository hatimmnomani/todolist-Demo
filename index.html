<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        To do List Application
    </p>
    <div>
        <input type="text" id="input" placeholder="Enter your task">
        <button id="add" onclick="addtolist()">Add</button>
        <button id="clear">Clear</button>
      </div>
      <div>
        <ul id="list">
        </ul>
      </div>
</body>
<script>
function addtolist(params) {
  document.querySelector('#list').innerHTML += '<li>' + document.querySelector('#input').value + '</li>';
}
</script>
</html>
